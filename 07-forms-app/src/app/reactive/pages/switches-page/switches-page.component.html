<h2>Reactives: Switches</h2>
<hr>

<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onSave()">

  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Gender</label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input" type="radio" value="M" id="radioMasculino" formControlName="gender">
        <label class="form-check-label" for="radioMasculino">
          Male
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" value="F" id="radioFemenino" formControlName="gender">
        <label class="form-check-label" for="radioFemenino">
          Female
        </label>
      </div>

    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notifications</label>
    <div class="col-sm-9">

      <div class="form-check form-switch mt-2">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" formControlName="wantNotifications">
        <label class="form-check-label" for="flexSwitchCheckChecked">I want to receive notifications</label>
      </div>

    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault" formControlName="termsAndConditions">
        <label class="form-check-label" for="flexCheckDefault">
          Terms and conditions of use
        </label>
      </div>
      <span class="form-text text-danger" *ngIf="isValidField('termsAndConditions')">
        You have to accept the conditions of use
      </span>

    </div>
  </div>


  <!-- Boton submit -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">
        Save
      </button>
    </div>
  </div>

</form>


<h5>Form's Value</h5>
<pre>{{ myForm.value | json }}</pre>
<br>

<h5>Person</h5>
<pre>{{ person | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ myForm.valid | json }}</pre>
