<h2>By Region</h2>
<hr />

<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
    <!-- <shared-search-box (onValue)="searchByRegion($event)"> </shared-search-box> -->
    <button *ngFor="let region of regions" class="btn mx-2" (click)="searchByRegion(region)"
      [ngClass]="{'btn-outline-primary': selectedRegion == region }">
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <!-- CountryTable -->
    <country-country-table [countries]="countries"></country-country-table>
  </div>
</div>
