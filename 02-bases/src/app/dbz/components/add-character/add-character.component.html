<h4>Agregar personaje</h4>

<form action="post">
  <input
    class="form-control mb-2"
    type="text"
    name="name"
    id="name"
    placeholder="Nombre"
  />
  <input
    class="form-control mb-2"
    type="number"
    name="power"
    id="power"
    placeholder="Poder"
  />
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
