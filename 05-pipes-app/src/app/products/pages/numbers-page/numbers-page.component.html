<p-panel header="Basics Pipes" class="p-1">
  <h1>Numeric Pipes</h1>
  <p>Pipes incluted in Angular - Usually in Common Module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Current year's" subheader="net sells">
      {{ totalSells + 1235 | number : "1.6-6" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Current year's" subheader="gross sells">
      {{ totalSells | currency : "COP" : "symbol-narrow": "1.4-4" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Current year's" subheader="percentage profit">
      {{ percent | percent : "1.2-2"}}
    </p-card>
  </div>
</div>
