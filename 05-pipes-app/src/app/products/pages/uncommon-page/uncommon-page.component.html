<p-panel header="Basics Pipes" class="p-1">
  <h1>Basic Pipes</h1>
  <p>Pipes incluted in Angular - Usually in Common Module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
      <p>
        Greetings {{ name }}, it is a pleasure
        {{ gender | i18nSelect : invitationMap }} to our event.
      </p>
      <p-button (click)="changePerson()" label="Change person"></p-button>
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
      <p>
        We currenly have {{ clients.length | i18nPlural : clientsMap }}
        waiting.
      </p>
      <p-button (click)="deleteClient()" label="Delete client"></p-button>
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Slice Pipe" [toggleable]="true"> </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Json Pipe" [toggleable]="true"> </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="KeyValue Pipe" [toggleable]="true"> </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Async Pipe" [toggleable]="true"> </p-fieldset>
  </div>
</div>
