<p-panel header="Personalized Pipes" class="p-1">
  <p>
    Personalized Pipes - created by {{ "santiago" | toggleCase : isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-end">
    <button
      pButton
      label="ToggleCase"
      icon="pi pi-search"
      class="mr-2"
      (click)="toggleUpperCase()"
    ></button>
  </div>

  <div class="p-toolbar-group-end">
    <button
      pButton
      label="By name"
      icon="pi pi-sort"
      class="mr-2 p-button-success"
      (click)="changeOrder('name')"
    ></button>
    <button
      pButton
      label="I can fly"
      icon="pi pi-sort"
      class="mr-2 p-button-danger"
      (click)="changeOrder('canFly')"
    ></button>
    <button
      pButton
      label="By color"
      icon="pi pi-sort"
      class="mr-2 p-button-help"
      (click)="changeOrder('color')"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table
        [value]="heroes | sortBy : sortBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Can fly?</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.canFly | canFly }}</td>
            <td>{{ product.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
