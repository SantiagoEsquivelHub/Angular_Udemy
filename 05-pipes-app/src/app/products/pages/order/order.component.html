<p-panel header="Personalized Pipes" class="p-1">
  <p>Personalized Pipes - created by {{ "santiago" | toggleCase : isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-end">
    <button
      pButton
      label="ToggleCase"
      icon="pi pi-search"
      class="mr-2"
      (click)="toggleUpperCase()"
    ></button>
  </div>

  <div class="p-toolbar-group-end">
    <button
      pButton
      label="By name"
      icon="pi pi-sort"
      class="mr-2 p-button-success"
    ></button>
    <button
      pButton
      label="I can fly"
      icon="pi pi-sort"
      class="mr-2 p-button-danger"
    ></button>
    <button
      pButton
      label="By color"
      icon="pi pi-sort"
      class="mr-2 p-button-help"
    ></button>
  </div>
</p-toolbar>
